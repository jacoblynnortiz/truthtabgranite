<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Tabernacle | Login</title>
    <link rel="icon" href="res/images/icon.png">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login_styles.css">

</head>

<body>

    <!-- Content -->
    <div class="forgot-password-container" id="forgotPasswordContainer1">
        <a class="backup" href="login"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="reset-password-container-max">
            <div class="reset-password-panel-1" id="resetPasswordContainer1" style="display: flex;">
                <h2>Forgot Password</h2>
                <p>Enter your email address</p>
                <form style="width: 100%;">
                    <div class="inputBox">
                        <input type="email" id="acctEmail" placeholder="Enter email address">
                    </div>
                    <p id="errorResetPassword1"></p>
                    <button id="resetPasswordBtn" onclick="lookUpEmail(event)" type="submit">Continue</button>
                </form>
            </div>
            <div class="reset-password-panel-2" id="resetPasswordContainer2">
                <h2>New Password</h2>
                <p>Enter your new password</p>
                <form style="width: 100%;">
                    <div class="inputBox">
                        <input type="text" id="newPassword" placeholder="Create new password">
                    </div>
                    <div class="inputBox">
                        <input type="text" id="confirmNewPassword" placeholder="Confirm your password">
                    </div>
                    <p id="errorResetPassword2"></p>
                    <button id="resetPasswordBtn" onclick="update(event)" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <div class="login-container">
        <a class="backup" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="login-container-max">
            <div class="login-panel">
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password">
                    <button id="viewPassword" class="view-password-btn"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div>
                    <h4><input type="checkbox" id="rememberMe"> Remember me</h4>
                    <h4 class="forgot-password"><button id="forgotPasswordBtn">Forgot password?</a></h4>
                </div>
                <p id="errorLogin"></p>
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <script src="js/login.js"></script>
    <script src="js/forgotPassword.js"></script>

</body>

</html>
